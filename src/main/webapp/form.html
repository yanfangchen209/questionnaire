<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>questionnaire here</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Customer Questionnaire</h1>
	<div>
		<p>Your Feedback is our Fuel. We appreciate your participation in our industry. Please take the survey and leave a remark below to help
			with future improvement.
		</p>
	</div>
	<form action="question" method="post" onSubmit="return userInputValidation();">
		<div>
			<label for="firstName">First name</label> 
			<input type="text" id="firstName" name="firstName" onChange="validateUsername('firstName')"/>
			<span id="firstNameError" style="color: red;"></span>
		</div>
		<div>
			<label for="lastName">Last name</label> 
			<input type="text" id="lastName" name="lastName" onChange="validateUsername('lastName')"/>
			<span id="lastNameError" style="color: red;"></span>
		</div>
		<div>
			<span>Gender</span> 
			<input type="radio" id="female" name="gender" value="female"> 
			<label for="female">Female</label> 
			<input type="radio" id="male" name="gender" value="male">
			<label for="male">Male</label>
		</div>
		<div>	
			<label for="age">Age</label>
			<input type="text" id="age" name="age" style="width:30px" onChange="validateAge();">
			<span id="ageError" style="color: red;"></span>
		</div>
		<div>
			<label for="phone">Phone</label>
			<input type="text" id="phone" name="phone">
		</div>
		<div>
			<label for="email">Email</label>
			<input type="text" id="email" name="email">
		</div>	
		<div>
		    <span>Address</span><br>
		    <label for="street">Street</label>
		    <input type="text" id="street" name="street" style="width:300px">
		    <label for="city">City</label>
		    <input type="text" id="city" name="city" style="width:200px"><br>	    		    
		    <span>State</span> 
		    <select>
		    	<option value="Oklahoma">Oklahoma</option>
		    	<option value="Texas">Texas</option>
		    	<option value="Colorado">Colorado</option>
		    	<option value="Ohio">Ohio</option>
		    	<option value="NewYork">New York</option>
		    </select>
		    <label for="zip">ZIP</label>
			<input type="text" id="zip" name="zip" style="width:145px">
	     </div>	     
	     <div>
	     	<span>Hobby</span><br>
	     	<input type="checkbox" id="hobby1" name="hobby1" value="Swimming">
	     	<label for="hobby1">Swimming</label><br>
	     	<input type="checkbox" id="hobby2" name="hobby2" value="Running">
	     	<label for="hobby2">Running</label><br>
	     	<input type="checkbox" id="hobby3" name="hobby3" value="Skiing">
	     	<label for="hobby3">Skiing</label><br>
	     	<input type="checkbox" id="hobby4" name="hobby4" value="Dancing">
	     	<label for="hobby4">Dancing</label><br>
	     	<input type="checkbox" id="hobby5" name="hobby4" value="Yoga">
	     	<label for="hobby5">Yoga</label><br>
	        <input type="checkbox" id="hobby5" name="hobby5" value="Playning an instrument">
	     	<label for="hobby5">Playing an instrument</label><br>
	     </div>
	     	<button type="submit">Submit</button>  
	   </form>
	     	
		<script src="inputValidation.js"></script>	
</body>
</html>
